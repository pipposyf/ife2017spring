<!DOCTYPE html>
<html>
<head>
	<title>模拟队列</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 400px;
			height: 100px;
			background-color: #eee;
			overflow: hidden;
			border:1px solid #ccc;
			padding-left: 10px;
		}
		#display{
			width: 370px;
			height: 70px;
			background-color: #ccc;
			position: relative;
			margin-left: 0px;
			margin-top:5px;
			overflow: hidden;
		}




	</style>
</head>
<body>
<div id="container">
	<form>
		<input type="text" id="text" placeholder="在这输入"/>
		<input type="button" value="左侧入"/>
		<input type="button" value="左侧出"/>
		<input type="button" value="右侧入"/>
		<input type="button" value="右侧出"/>
	</form>

	<div id="display">
		
	</div>
</div>
</body>
<script src="js/task4.js"></script>
</html>
